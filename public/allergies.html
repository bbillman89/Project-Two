<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>P.A.D.</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/allergies.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    <link href=“https://fonts.googleapis.com/css?family=Roboto:400,500” rel=“stylesheet”>


</head>
<body style="background-image: url(images/allergy.jpg)">

<div id="top">
<div class="container" id="logo">
    <span><p><img src="images/logo.png" width="100" height="100">Patient</p>
    <br>
    <p>Allergy</p>
    <br>
    <p>Database</p></span>
</div>
<div class="container" id="title">
    <h1>Tested & Treated Allergies</h1>
</div>
</div>
 
<!-- <div class="container mt-3" id="top">
    <div class="row justify-content-center pt-3">
        <u><h1>Tested and Treated Allergies</h1></u>
    </div>
</div> -->
<div class="container mt-3">
    <div class="row justify-content-center">
        <form class="form-group row">
            <label for="name">Patient Name:</label>
            <input type="name" class="form-control mr-3" id="patientName" placeholder="">
    
            <label for="DOB">Date of Birth:</label>
            <input type="DOB" class="form-control" id="DOB" placeholder="">
        </form>
    </div>
</div>

<div class="container" id="formContain">

    <form>
        <table class="table table-bordered">
            <thead>
                <tr>
                <th id="first" scope="col">P.A.D.</th>
                <th scope="col">CAT</th>
                <th scope="col">DOG</th>
                <th scope="col">EPIC</th>
                <th scope="col">GRASS</th>
                <th scope="col">PIG</th>
                <th scope="col">RAG</th>
                <th scope="col">TREE</th>
                <th scope="col">OAK</th>
                <th scope="col">PLANT</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Results (1-12)</th>
                    <td><input type="number" min="0" max="12"></td>
                    <td><input type="number" min="0" max="12"></td>
                    <td><input type="number" min="0" max="12"></td>
                    <td><input type="number" min="0" max="12"></td>
                    <td><input type="number" min="0" max="12"></td>
                    <td><input type="number" min="0" max="12"></td>
                    <td><input type="number" min="0" max="12"></td>
                    <td><input type="number" min="0" max="12"></td>
                    <td><input type="number" min="0" max="12"></td>
                    
                

                </tr>
                <tr>
                    <th scope="row">Dilution Dosage (1-5)</th>
                    <td><input type="number" min="0" max="5"></td>
                    <td><input type="number" min="0" max="5"></td>
                    <td><input type="number" min="0" max="5"></td>
                    <td><input type="number" min="0" max="5"></td>
                    <td><input type="number" min="0" max="5"></td>
                    <td><input type="number" min="0" max="5"></td>
                    <td><input type="number" min="0" max="5"></td>
                    <td><input type="number" min="0" max="5"></td>
                    <td><input type="number" min="0" max="5"></td>
                </tr>
                <tr height="100">
                    <th scope="row" colspan="1">Notes:</th>
                    <td colspan="10"><input id="notes" type="text"></td>
                </tr>
                <tr>
                    <td id="date">
                        <input type="date" id="date" value="yyyy-MM-dd" min="2019-02-21" max="2030-02-21">
                    </td>
                </tr>
            <tbody>
        </table>
        <input id="submit" type="submit" value="Submit">
    </form> 
    
</div>
<div id="example"></div>
</body>



</html>
